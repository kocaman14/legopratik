      <hr />
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/blt3a74c66d35338d5d/thor-Hero-Standard-Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="Thor"
          />
          <figcaption>
            <b
              ><p>
                ŞİMŞEK VE GÖK GÜRÜLTÜSÜ TANRISI, ÇEKİÇ SALLAYAN SÜPER
                KAHRAMAN,<mark>THOR ODİNSON.</mark>
              </p></b
            >
            Asgard kralı ve kraliçesinin oğlu olan Thor, büyüdüğünde ülkesinin
            ve halkının güçlü koruyucusu olur. Ancak kötü niyetli evlatlık
            kardeşi Loki onu kıskanır ve Thor'un asla tahta çıkmaması için
            komplo kurar. Loki'nin entrikaları sonucunda Thor Dünya’ya sürülür.
            Thor, Asgard'da meşru konumu geri almayı başarsa da düşünceleri
            tanıştığı insanlarla ve Dünya'da yaşadığı maceralarla doludur. Thor,
            olağanüstü kuvvetli ve dayanıklı olmasının yanı sıra doğanın
            güçlerini kontrol etme yeteneğine de sahiptir. Dünya'dayken Loki ile
            yüzleşmek için tüm gücünü kullanmaya karar verdiğinde Avengers süper
            kahraman ekibiyle yolları kesişir. Kısa bir süre sonra, Loki'yi
            adalete teslim etmek için ortak bir görevde Avengers ile birlikte
            çalışmaya davet edilir.
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/bltd3353887eaac9641/76209_Hero5_Standard_Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="Thor"
          />
          <figcaption>
            <p>
              <b>GÜNLÜK HAYATTAN KAÇMAK İÇİN BİR HEDİYE,<mark>MJOLNİR</mark></b>
            </p>
            Bu inşa edilebilen sergileme modeli, yetişkin Marvel hayranları ve
            model yapma meraklıları için harika bir hediye veya kişisel bir
            ödüldür.
            <details>
              <a href="https://www.lego.com/tr-tr/product/thor-s-hammer-76209"
                >Daha Fazla Bilgi</a
              >
            </details>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/blt13c4b3f673e4316d/Superheroes_Avengers_Thumbnail_02.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="İronman Lego"
          />
          <figcaption>
            <b
              ><p>
                IRON MAN VE MARVEL SÜPER KAHRAMANIN MASKESİNİN ARDINDAKİ
                ADAM,<mark>TONY STARK.</mark>
              </p></b
            >
            Tony Stark süper güçleri olmayan bir süper kahraman. Ama yüksek
            teknolojili bir zırh takımı var ve bunu kuşandığında insanüstü
            yeteneklere sahip oluyor. Babasının Stark Industries şirketi genç
            Tony Stark’a miras kalır. Kısa bir süre sonra işi, ABD hükümetine
            gelişmiş silahlar sağlamaya odaklanan milyarlarca dolar değerinde
            uluslararası bir girişime dönüştürür. Yaşadığı ciddi bir kalp
            yaralanmasının ardından kaçırılan Stark, onlar için son derece
            yıkıcı bir silah yapmaya zorlanır. Ama o bunun yerine, hayat
            kurtaran ve ikinci kişiliği Iron Man'i ortaya çıkaran bir zırh
            takımı yapar. Iron Man uçabilir, ellerinden ve göğsünden enerji
            ışınları ateşleyebilir, zor zarar görür ve olağanüstü bir güce
            sahiptir. Güçlerini dünyayı şeytani kötülerden, teröristlerden ve
            işgalcilerden korumak için kullanır. Tony Stark aynı zamanda dahi
            bir mucittir ve Iron Man zırhını yeni silahlar ve teknolojik
            cihazlarla geliştirmek için yeteneklerini ve kaynaklarını kullanır.
            Bazen İnanılmaz Hulk ile savaşmak için giydiği 'Hulkbuster' gibi
            belli görevlere yönelik zırh takımları da yapar.
            <details>
              <a
                href="https://www.lego.com/tr-tr/themes/marvel/characters/iron-man?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Iron_Man-TH-MV-QA8WNBZJD1"
                >Daha Fazla Bilgi</a
              >
            </details>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/blt861db5c39c7bc4c0/Spiderman-Hero-Standard-Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="sipiderman lego"
          />
          <figcaption>
            <b
              ><p>
                GENÇ MARVEL SÜPER KAHRAMANI ÖRÜMCEK ADAM VE
                <mark>PETER PARKER.</mark>
              </p></b
            >
            Peter Parker, Halası May le yaşayan yetim bir okul çocuğudur.
            Radyoaktif bir örümcek tarafından ısırıldıktan sonra, inanılmaz
            örümcekvari yetenekler sergiler. Örümcek Adam kişiliğinde, bu
            güçleri başkalarına yardım etmek için kullanırken sıradan
            kişiliğinde de olağan ergenlik sorunlarıyla mücadele eder. Örümcek
            Adam’ın örümcek yetenekleri arasında süper güç, dayanıklılık ve
            hemen hemen her yüzeyde olağanüstü çeviklik, kavrama ve sıçrama
            vardır. Bileğinde yer alan web atıcıları ile, binadan binaya salınıp
            kötü adamları hareketsiz hale getirebileceği sentetik, yüksek güçlü
            'ağlar' fırlatabilir. Iron Man'in (Tony Stark) yüksek teknoloji
            kahramanlıklarına daima saygı duyan Örümcek Adam, milyarder mucitle
            arkadaş olur ancak gencin asi doğası, bazen ikili arasında
            sürtüşmeye neden olur. Örümcek Adam, zaman zaman süper kahraman
            arkadaşlarıyla görünse de genellikle kendi mahallesinin sokaklarında
            suçla tek başına savaşırken daha mutludur. Buralarda, birkaç önemsiz
            suçlunun yanı sıra baş düşmanı Akbaba ile karşı karşıya gelir.
            <details>
              <a
                href="https://www.lego.com/tr-tr/themes/marvel/characters/spider-man?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Spider_Man-TH-MV-AWU4HNXDAG"
                >Daha Fazla Bilgi</a
              >
            </details>
          </figcaption>
        </figure>
      </div>
      <div>
        <figcaption>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/blt01e5539cf4b4a586/Capt-Hero-Standard-Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="Captain America"
          />
          <figcaption>
            <b
              ><p>
                VATAN SEVER SÜPER ASKER VE AVENGERS EKİBİNİN LİDERİ KAPTAN
                AMERİKA <mark>Steve Rogers.</mark>
              </p></b
            >
          </figcaption>
          ABD hükümetinin İkinci Dünya Savaşı’nda üstünlük kazanabilmek için
          geliştirdiği deneysel bir serum, Steve Rogers adlı genç ve güçsüz bir
          adama verildiğinde, insan gücü ve yeteneği olağanüstü artan bir süper
          asker haline gelir. Ordu, bu gelişmiş savaşçısını Kaptan Amerika
          olarak adlandırır. Kısa bir süre sonra, özgürlük ve adalet için
          savaşmaya kararlı tek kişilik bir savaş gücü haline gelir. Karakterin
          savaş zamanı deneyimi onu yetenekli bir komutan ve strateji uzmanı
          yapar. Böylece, diğer süper kahramanların saygısını kazanır ve
          Avengers ekibinin doğal lideri haline gelir.
          <details>
            <a
              href="https://www.lego.com/tr-tr/themes/marvel/characters/captain-america?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Captain_America-TH-MV-3IQP5FCBT7"
              >Daha Fazla Bilgi</a
            >
          </details>
        </figcaption>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/blte4d63748d0f154ea/Thanos-Hero-Standard-Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="Thanos lego"
          />
          <figcaption>
            <b
              ><p>
                SONSUZLUK TAŞLARINI TOPLAMAK İÇİN SAVAŞ VEREN ACIMASIZ
                TİTAN,<mark>THANOS.</mark>
              </p></b
            >
          </figcaption>
          Thanos, Satürn'ün uydusu Titan'da doğdu. Ona kendine özgü fiziksel
          görünümünü veren Deviants genini taşır. Olağanüstü bilimsel
          becerilerini kullanan Thanos, kendi fiziksel gücünü ve yeteneklerini
          geliştirir. Thanos büyüdükçe, barışsever bir çocuktan ölüm takıntılı
          bir yetişkine dönüşür. Bu saplantı, Titan'a milyonlarca insanın öldüğü
          nükleer bir saldırı başlatmasına yol açar. Bu olay onu, evreni
          kurtarmak için tüm evrendeki yaşamın yarısını yok etmesi gerektiği
          fikrine inandırır. Bu amacını gerçekleştirmek üzere, 6 Sonsuzluk
          Taşı'nı toplamak için bir mücadeleye başlar. Topladığı her taşı sol
          eline taktığı Sonsuzluk Eldiveni'ne yerleştirir. 6 Sonsuzluk Taşı'nın
          hepsini toplamayı başarır ve uğursuz hedefini gerçekleştirmeye
          girişir.
          <details>
            <a
              href="https://www.lego.com/tr-tr/themes/marvel/characters/thanos?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Thanos-TH-MV-FRM163XQIG"
              >Daha Fazla Bilgi</a
            >
          </details>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/bltbd7b07a5e380ac47/Hulk-Hero-Standard-Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="Hulk lego"
          />
          <figcaption>
            <b
              ><p>
                KONTROL EDİLEMEZ YEŞİL CANAVAR VE BLİM ADAMI, DR. BRUCE BANNER,
                YANİ <mark>HULK</mark>
              </p></b
            >
            Dr. Robert Bruce Banner sessiz, çekingen ve oldukça çelimsiz bir
            fizikçidir. Gama ışınlarına maruz kaldıktan sonra olağanüstü güçlü,
            aşırı kaslı, yeşil tenli dev Hulk'a dönüşür. Banner ve Hulk aynı
            kişidir ve ikincisi sadece ilki aşırı strese maruz kaldığında
            kendini gösterir. Banner Hulk haline geldiğinde, öfkeyle yakıp yıkar
            ve sınırsız gibi görünen fiziksel gücünü kullanarak ortalığı kasıp
            kavurur.
            <details>
              <a
                href="https://www.lego.com/tr-tr/themes/marvel/characters/hulk?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Hulk-TH-MV-KAXTD6ACGH"
                >Daha Fazla Bilgi</a
              >
            </details>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/bltde677960ddda6769/BlackWidow-Hero-Standard-Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="Black w. lego"
          />
          <figcaption>
            <b
              ><p>
                İLK KEZ 1964'TE MARVEL ÇİZ ROMANLARININ TALE OF SUSPENSE
                FİLMİNDE BİR RUS CASUSUSU OLARAK YER ALAN
                <mark>BLACK WİDOW</mark>
              </p></b
            >
          </figcaption>
          Güçlerini Amerika Birleşik Devletleri'nin (Kaptan Amerika'yı yaratmak
          için kullanılan) Süper Asker Serumu'nun SSCB versiyonuyla kazanır.
          Böylece fiziksel olarak en üstün bir duruma gelir ve insan
          yeteneklerinin zirvesinde hareket edebilir. Aynı zamanda bir dövüş
          sanatları uzmanıdır, yoğun askeri eğitim almıştır ve usta bir keskin
          nişancıdır.
          <details>
            <a
              href="https://www.lego.com/tr-tr/themes/marvel/characters/black-widow?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Black_Widow-TH-MV-TKEKMIL5R0"
              >Daha Fazla Bilgi</a
            >
          </details>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/bltec39fbebb0c3c85f/05_Hero_Tall_Desktop.jpg?fit=crop&format=webply&quality=80&width=1600&height=700&dpr=1"
            alt="Black panther lego"
          />
          <figcaption>
            <b
              ><p>
                YETİŞKİN HAYRANLAR İÇİN YAP-SERGİLE <mark>BLACK PANTHER</mark>
              </p></b
            >
          </figcaption>
          Marvel Studios Sonsuzluk Destanı’nın yetişkin hayranları için bu
          detaylı Black Panther modeliyle Wakanda Kralı T’Challa’yı kutlayın.
          Neredeyse gerçek boyutlu baş, göğüs ve eller, ünlü Yaşasın Wakanda
          selamında poz veriyor. Her iki elin de parmakları eklemlidir ve
          sergileme olanaklarını artırmak için ayrılabilir. Bu büyüleyici
          sergileme modeli, logo levhası takılı sağlam bir tabanla tamamlanır.
          <details>
            <a
              href="https://www.lego.com/tr-tr/themes/marvel/characters/black-panther?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Black_Panther-TH-MV-40402CUETM"
              >Daha Fazla Bilgi</a
            >
          </details>
        </figure>
      </div>
      <div>
        <figure>
          <img
            src="https://www.lego.com/cdn/cs/set/assets/blt890f65162d7b41a2/76256_Hero2_Standard_Large.jpg?fit=crop&format=webply&quality=80&width=1600&height=500&dpr=1"
            alt="ANT-MAN LEGO"
          />
          <figcaption>
            <b
              ><p><mark>ANT-MAN</mark></p></b
            >
          </figcaption>
          Ant-Man ilk kez Tales to Astonish dergisinin 1962 sayısında boyut
          küçültme teknolojisini kendi üzerinde test edip kendini bir böcek
          boyutuna küçülen bir bilim adamı Dr. Hank Pym olarak yer aldı. Ertesi
          yıl, bu karakter Avengers çizgi romanında yayımlanıp Avengers süper
          kahramanlar ekibinin kurucu üyesi oldu. 2015'te gerçek oyuncularla
          çekilen Ant-Man adlı aksiyon filminde, Hank Pym usta hırsız Scott
          Lang'i Ant-Man kimliğine bürünmesi için görevlendirir.
          <details>
            <a
              href="https://www.lego.com/tr-tr/themes/marvel/characters/ant-man?icmp=LP-SHSB-Tall-Marvel_Characters_Sidekick_Ant_Man-TH-MV-IDSPX3ONBN"
              >Daha Fazla Bilgi</a
            >
          </details>
        </figure>
      </div>
